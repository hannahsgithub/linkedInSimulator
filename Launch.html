<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Launch.css" />
    <title>Hannah's Profile</title>
  </head>
  <body class="flexbox">
    <!-- add the navigation header -->
    <div class="typewriterEffect">
      <h1 class="type">This is my work in progress LinkedIn clone.</h1>
    </div>

    <section class="card">
      <div class="header">
        <img class="pfp" src="linkedinPhoto.jpg" alt="Profile Picture" />
      </div>
      <div class="headerInfo">
        <h1 class="name">
          Hannah Song
          <span class="pronoun"> (She/Her) </span>
        </h1>
        <h2 class="descTitle">Systems Design Engineering @ UWaterloo</h2>
        <p class="location">
          Waterloo, Ontario, Canada &nbsp; &#x2022; &nbsp;
          <a class="contactPage" href="contact.html"> Contact info </a>
        </p>

        <div class="action-buttons">
          <button class="primary-btn">Open to</button>
          <button class="secondary-btn">Add profile section</button>
          <button class="secondary-btn">Enhance profile</button>
          <button class="secondary-btn">Resources</button>
        </div>

        <div class="university-info">
          <img class="uni" src="uniLogo.png" alt="University of Waterloo" />
          <a class="uniLink" href="https://uwaterloo.ca/">
            University of Waterloo
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
