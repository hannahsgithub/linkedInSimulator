<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Launch.css">
    <title>Hannah's Profile</title>
</head>
<body class="flexbox">
    <div class="typewriterEffect">
        <h1 class="type">This is my work in progress LinkedIn clone. Click around!</h1>
    </div>
    <section class="card">
        <div class="header">
            <img class="pfp" src="linkedinPhoto.jpg" alt="Profile Picture">
        </div>
        <div class="headerInfo">
            <h1 class="name">
                Hannah Song
                <span class="pronoun">
                    (She/Her)
                </span>
            </h1>
            <h2 class="descTitle">
                Systems Design Engineering Student at UWaterloo
            </h2>
            <img class="uni" src="uniLogo.png" alt="University of Waterloo">
            <button class="uniLink" onclick="window.location.href='https://uwaterloo.ca/';">
                University of Waterloo
            </button>
            <p class="location">
                Waterloo, Ontario, Canada &nbsp; &#x2022;
                <button class="contactPage" onclick="window.location.href='contact.html';">
                    Contact Info
                </button>
            </p>
        </div>
    </section>
    <!-- <section class="card">
        more to add
    </section> -->
</body>
</html>
